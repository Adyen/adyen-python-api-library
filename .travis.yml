sudo: true
language: python
python:
  - "2.7"
  - "3.6"
cache: pip
before_install:
  - sudo apt-get update
install:
  - pip install requests pycurl mock coveralls pylint pycodestyle
script:
  - coverage run -m unittest discover -s test -p '*Test.py'
  - pycodestyle -v
after_success:
  - coveralls
  - pylint Adyen
